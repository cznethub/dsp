version: '3.8'

services:

  dspfront:
    image: dspfront
    container_name: dspfront
    volumes:
      - ./.env:/dspfront/.env.production.local
    build:
      context: ./dspfront
      dockerfile: Dockerfile
    depends_on:
      - dspback
    ports:
      - 5001:5001
    restart: unless-stopped

  dspback:
    image: dspback
    container_name: dspback
    volumes:
      - .env:/dspback/.env
    build:
      context: ./dspback
      dockerfile: Dockerfile
    ports:
      - 5002:5002
    restart: unless-stopped
